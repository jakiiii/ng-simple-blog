<form #searchForm='ngForm' class="form-inline my-2 my-lg-0" (ngSubmit)='submitSearch($event, searchForm)'>
	<input type="hidden" name="location" [(ngModel)]='searchLocation'>
	<input class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search" search="ngModel" [(ngModel)]='searchQuery' (change)='searchQueryChange()'>
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
